<table class="table table-bordered">
    <tr>
        <th></th>
        <th>Cryptocurrency Name</th>
        <th>IMAGE</th>
        <th>CURRENT PRICE</th>
        <th>MARKET CAP</th>
       
    </tr>
    <tr *ngFor="let crypto of cryptos">
        <th><input type="checkbox" name="selected"></th>
        <th>{{crypto.name}}</th>
        <th><img [src]="crypto.image" width= "32"></th>
        <th>{{crypto.current_price}}</th>
        <th>{{crypto.market_cap}}</th>
        </tr>
       
</table>
<div class="float-left">
<a [routerLink]="['']">PREVIOUS</a> &nbsp; &nbsp; &nbsp;
<a [routerLink]="['app-charting']">Next</a>
</div>

<div class="float-right">
<button type="button" class="btn btn-primary" >Mark as favourite</button>&nbsp; &nbsp; &nbsp;
<button type="button" class="btn btn-primary">Compare</button>
</div>
